          <p id="workEthic">Work Ethic: <span class="attribute"></span></p>
          <p id="laziness">Laziness: <span class="attribute"></span></p>
          <p id="whoability">Who-ability: <span class="attribute"></span></p>
          <p id="dates">Drama: <span class="attribute"></span></p>

      </div>

    </div>
    <div id="playerCom">

        <p>
          <span class="name">Name</span>
          <br />
          <span class="description">This is the cards description</span>
          <br />
          Number of Episodes: <span class="attribute">80</span>
          <br />
          Dates: <span class="attribute">9</span>
          <br />
          Work Ethic: <span class="attribute">8</span>
          <br />
          Who-ability: <span class="attribute">1</span>
          <br />
          Laziness: <span class="attribute">2</span>
          <br />
          Drama: <span class="attribute">80</span>
        </p>
      </div>
      <h2>Player One Cards</h2>
    </div>
